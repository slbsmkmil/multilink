<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo slb rbg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>SLB SMKMIL Official Portal Link</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #6b46c1 0%, #553c9a 100%);
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            margin-bottom: 2rem;
        }

        .header img {
            width: 250px;
            height: auto;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #6b46c1;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-weight: 500;
            animation: fadeIn 1.5s ease-in-out;
        }

        .school-name {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        .location {
            color: #718096;
            margin-bottom: 2rem;
            animation: fadeIn 2.5s ease-in-out;
        }

        .link-container {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .link-button {
            background: #6b46c1;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            animation: fadeIn 3s ease-in-out;
        }

        .link-button i {
            font-size: 1.2rem;
        }

        .link-button:hover {
            background: #553c9a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(91, 33, 182, 0.3);
        }

        .footer-links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 3.5s ease-in-out;
        }

        .footer-link {
            color: #718096;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #6b46c1;
        }

        .copyright {
            margin-top: 1rem;
            color: #718096;
            font-size: 0.8rem;
            animation: fadeIn 4s ease-in-out;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .school-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo comb.png" alt="SLB SMKMIL Logo">
            <h1 style="cursor: default;">Welcome!</h1>
            <div class="subtitle" style="cursor: default;">OFFICIAL PORTAL LINK</div>
            <div class="school-name" style="cursor: default;">STUDENT LEADERS BOARD</div>
            <div class="location" style="cursor: default;">SEKOLAH MENENGAH KEBANGSAAN MUNSHI IBRAHIM LABIS</div>
        </div>

        <div class="link-container">
            <a href="https://bit.ly/slb-smkmil" class="link-button" target="_blank">
                <i class='bx bx-globe'></i>
                <span>SLB SMKMIL Official Website</span>
            </a>
            <a href="https://bit.ly/tt-slb-smkmil" class="link-button" target="_blank">
                <i class='bx bx-station'></i>
                <span>Live Streaming Team Website</span>
            </a>
        </div>

        <div class="footer-links">
            <a href="https://bit.ly/tslbsmkmil" class="footer-link" target="_blank">Terms and Conditions</a>
            <a href="https://bit.ly/pslbsmkmil" class="footer-link" target="_blank">Privacy Policy</a>
        </div>
        <div class="copyright" style="cursor: default;">Copyright Â© 2025 SLB SMKMIL</div>
    </div>
</body>
</html>
